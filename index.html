<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aromat Ovunque*</title>

  <style>
    :root{
      --yellow:#ffdd00;
      --green:#1fa34a;
      --red:#e11d2e;

      --ink:#ffffff;
      --muted:rgba(255,255,255,.75);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      text-align:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);

      /* IMMAGINE HERO */
      background: url("Hero.jpg") center center / cover no-repeat fixed;
    }

    /* overlay per leggibilità */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(1200px 600px at 50% 20%, rgba(255,221,0,.18), transparent 65%),
        radial-gradient(1200px 600px at 20% 80%, rgba(31,163,74,.16), transparent 65%),
        radial-gradient(1200px 600px at 80% 80%, rgba(225,29,46,.14), transparent 65%),
        rgba(0,0,0,.55);
      z-index:0;
    }

    .card{
      position:relative;
      z-index:1;
      max-width:720px;
      padding:36px 28px 30px;
    }

    h1{
      margin:0 0 14px;
      font-size:42px;
      letter-spacing:-.02em;
    }

    .claim{
      margin:0 0 26px;
      font-size:18px;
      color:var(--muted);
      font-weight:600;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 22px;
      border-radius:999px;
      border:none;
      background: linear-gradient(135deg,
        rgba(255,221,0,.95) 0%,
        rgba(31,163,74,.90) 55%,
        rgba(225,29,46,.90) 100%);
      color:#0e1410;
      font-weight:900;
      text-decoration:none;
      box-shadow: 0 14px 28px rgba(0,0,0,.35);
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }

    .btn:hover{
      transform: translateY(-2px);
      filter: brightness(1.05) saturate(1.1);
      box-shadow: 0 20px 36px rgba(0,0,0,.45);
    }

    .btn:active{
      transform: translateY(1px) scale(.99);
      box-shadow: 0 10px 20px rgba(0,0,0,.35);
    }

    .disclaimer{
      margin-top:34px;
      font-size:12px;
      line-height:1.45;
      color:rgba(255,255,255,.65);
    }

    .disclaimer span{
      display:block;
      margin-top:6px;
      color:rgba(255,255,255,.55);
    }

    /* mobile: niente background fixed */
    @media (max-width:600px){
      body{ background-attachment: scroll; }
      h1{ font-size:34px; }
      .claim{ font-size:16px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Aromat Ovunque*</h1>

    <p class="claim">
      Stay strong. Stay Aromat.
    </p>

    <a class="btn" href="shop.html">Entra</a>

    <div class="disclaimer">
      * Questo sito è stato realizzato esclusivamente a scopo di intrattenimento e satira.
      I prodotti rappresentati sono frutto di fantasia e non corrispondono a prodotti reali
      né alle loro caratteristiche commerciali.
      <span>Buon Carnevale a tutti.</span>
    </div>
  </div>
</body>
</html>
