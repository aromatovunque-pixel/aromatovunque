<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aromat Ovunque – Shop</title>

<style>
:root{color-scheme:dark}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#0b0b0b;
  color:#fff;
}

h1{
  text-align:center;
  margin:22px 12px;
  font-size:26px;
  letter-spacing:.4px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  padding:16px;
  max-width:1200px;
  margin:auto;
}

/* CARD */
.card{
  background:#151515;
  border-radius:18px;
  padding:14px;
  display:flex;
  flex-direction:column;
  align-items:center;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

/* IMMAGINE */
.card img{
  width:100%;
  height:260px;
  object-fit:contain;
  margin-bottom:14px;
}

/* BOTTONE AROMAT */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width:110px;
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
  font-size:13px;
  letter-spacing:.3px;
  text-decoration:none;
  color:#0b0b0b;

  background:linear-gradient(
    135deg,
    #facc15 0%,
    #22c55e 50%,
    #ef4444 100%
  );
  background-size:300% 300%;
  background-position:0% 50%;

  border:2px solid rgba(255,255,255,.65);
  box-shadow:
    inset 0 2px 0 rgba(255,255,255,.7),
    0 6px 14px rgba(0,0,0,.45);

  transition:
    background-position .35s ease,
    box-shadow .2s ease,
    transform .1s ease;
}

.btn:hover{
  background-position:100% 50%;
  box-shadow:
    inset 0 2px 0 rgba(255,255,255,.9),
    0 10px 22px rgba(0,0,0,.55);
}

.btn:active{
  transform:translateY(2px) scale(.97);
  box-shadow:
    inset 0 4px 8px rgba(0,0,0,.35),
    0 4px 8px rgba(0,0,0,.45);
}

@media(hover:none){
  .btn:active{background-position:100% 50%}
}
</style>
</head>

<body>

<h1>Azioni della settimana</h1>

<div class="grid">

  <div class="card">
    <img src="sigarette.jpg" alt="Sigarette Aromat">
    <a class="btn" href="#">Apri</a>
  </div>

  <div class="card">
    <img src="profumo.jpg" alt="Profumo Aromat">
    <a class="btn" href="#">Apri</a>
  </div>

  <div class="card">
    <img src="gelato.jpg" alt="Gelato Aromat">
    <a class="btn" href="#">Apri</a>
  </div>

  <div class="card">
    <img src="dentifricio.jpg" alt="Dentifricio Aromat">
    <a class="btn" href="#">Apri</a>
  </div>

  <div class="card">
    <img src="carta.jpg" alt="Carta igienica Aromat">
    <a class="btn" href="#">Apri</a>
  </div>

  <div class="card">
    <img src="cioccolato.jpg" alt="Cioccolato Aromat">
    <a class="btn" href="#">Apri</a>
  </div>

  <div class="card">
    <img src="caffe.jpg" alt="Caffè Aromat">
    <a class="btn" href="#">Apri</a>
  </div>

</div>

</body>
</html>
