<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aromat Ovunque</title>

  <style>
    :root { color-scheme: dark; }

    /* Niente scroll: così lo sfondo NON si muove */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #fff;
      background: #000;
    }

    /* Layer immagine fisso */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background-image: url("Hero.jpg");
      background-size: cover;
      background-repeat: no-repeat;

      /* Qui decidi cosa si vede su mobile: il barattolo è in basso */
      background-position: center 85%;
      transform: translateZ(0);
    }

    /* Overlay per leggibilità */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: rgba(0,0,0,.55);
    }

    /* Contenuto sopra */
    .wrap {
      position: relative;
      z-index: 2;
      height: 100dvh; /* viewport reale su mobile */
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      text-align: center;
      max-width: 720px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 40px;
      letter-spacing: .3px;
      text-shadow: 0 8px 24px rgba(0,0,0,.6);
    }

    p {
      margin: 0 0 22px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: .3px;
      text-shadow: 0 8px 24px rgba(0,0,0,.6);
    }

    a.btn {
      display: inline-block;
      padding: 16px 26px;
      border-radius: 16px;
      background: #22c55e;
      color: #071b0f;
      font-weight: 900;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
    }

    a.btn:active { transform: scale(.97); }

    /* Mobile: testo un filo più compatto e immagine ancora più “giusta” */
    @media (max-width: 768px) {
      .bg { background-position: center 85%; } /* spinge il soggetto in vista */
      h1 { font-size: 32px; }
      p { font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <main class="wrap">
    <div class="card">
      <h1>Aromat Ovunque</h1>
      <p>Stay strong, Stay Aromat</p>
      <a class="btn" href="shop.html">Entra</a>
    </div>
  </main>
</body>
</html>
