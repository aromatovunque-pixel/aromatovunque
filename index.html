<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aromat Ovunque</title>

  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("Hero.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      max-width: 720px;
      padding: 32px;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    h1 {
      margin: 0 0 14px;
      font-size: 40px;
      letter-spacing: .3px;
    }

    p {
      margin: 0 0 26px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: .4px;
    }

    a.btn {
      display: inline-block;
      padding: 16px 24px;
      border-radius: 16px;
      background: #22c55e;
      color: #071b0f;
      font-weight: 900;
      font-size: 16px;
      text-decoration: none;
    }

    a.btn:active {
      transform: scale(.97);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Aromat Ovunque</h1>
    <p>Stay strong, Stay Aromat</p>
    <a class="btn" href="shop.html">Entra</a>
  </div>
</body>
</html>
