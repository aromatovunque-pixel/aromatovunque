<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aromat Ovunque</title>

  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: url("Hero.jpg") center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Overlay scuro per rendere leggibile il testo */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }

    .hero {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 32px 20px;
      max-width: 720px;
      width: 100%;
    }

    h1 {
      margin: 0 0 16px;
      font-size: clamp(32px, 6vw, 44px);
      font-weight: 900;
      letter-spacing: 0.5px;
    }

    p {
      margin: 0 0 32px;
      font-size: clamp(16px, 4vw, 20px);
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      padding: 16px 28px;
      border-radius: 18px;
      background: linear-gradient(135deg, #facc15, #22c55e, #ef4444);
      color: #0b0b0b;
      font-weight: 900;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 14px 40px rgba(0,0,0,0.55);
    }

    .btn:active {
      transform: scale(0.97);
    }

    @media (max-width: 480px) {
      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1>Aromat Ovunque</h1>
    <p>Stay strong, Stay Aromat</p>
    <a class="btn" href="shop.html">Entra</a>
  </div>
</body>
</html>
