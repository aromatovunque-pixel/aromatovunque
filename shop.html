<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azioni della settimana</title>

  <style>
    :root { color-scheme: dark; }

    body{
      margin:0;
      background:#0b0b0b;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 10px 14px;
      background: rgba(11,11,11,.88);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    header a{
      color:#fff;
      text-decoration:none;
      opacity:.85;
      font-weight:700;
      font-size:14px;
    }

    header .title{
      font-weight:900;
      font-size:14px;
      letter-spacing:.2px;
      opacity:.9;
    }

    /* Contenitore immagine + hotspot */
    .wrap{
      display:grid;
      place-items:center;
      padding: 14px;
    }

    .poster{
      position: relative;
      width: min(980px, 100%);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 30px 100px rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.08);
    }

    .poster img{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none; /* così non “ruba” i tap ai bottoni */
    }

    /* Hotspot “fisico” */
    .hotspot{
      position:absolute;
      left: var(--x);
      top: var(--y);
      transform: translate(-50%,-50%);
      width: 42px;
      height: 42px;
      border-radius: 999px;

      background: radial-gradient(circle at 30% 30%, #ffffff, #d1d5db 35%, #111827 70%);
      border: 2px solid rgba(255,255,255,.55);

      box-shadow:
        0 10px 22px rgba(0,0,0,.55),
        0 0 0 6px rgba(34,197,94,.18),
        0 0 22px rgba(34,197,94,.35);

      display:grid;
      place-items:center;

      text-decoration:none;
      cursor:pointer;
      z-index: 10;
      -webkit-tap-highlight-color: transparent;
    }

    /* “LED” al centro */
    .hotspot::after{
      content:"";
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,.9);
      opacity: .95;
    }

    /* Effetto luce quando ci passi o tocchi */
    .hotspot:hover,
    .hotspot:focus-visible{
      box-shadow:
        0 10px 22px rgba(0,0,0,.55),
        0 0 0 8px rgba(34,197,94,.22),
        0 0 34px rgba(34,197,94,.55);
      outline: none;
    }

    .hotspot:active{
      transform: translate(-50%,-50%) scale(.96);
      box-shadow:
        0 8px 18px rgba(0,0,0,.55),
        0 0 0 10px rgba(34,197,94,.26),
        0 0 40px rgba(34,197,94,.70);
    }

    /* Pulsazione “accendi” */
    .pulse{
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse{
      0%   { box-shadow: 0 10px 22px rgba(0,0,0,.55), 0 0 0 6px rgba(34,197,94,.14), 0 0 20px rgba(34,197,94,.35); }
      50%  { box-shadow: 0 10px 22px rgba(0,0,0,.55), 0 0 0 10px rgba(34,197,94,.24), 0 0 40px rgba(34,197,94,.70); }
      100% { box-shadow: 0 10px 22px rgba(0,0,0,.55), 0 0 0 6px rgba(34,197,94,.14), 0 0 20px rgba(34,197,94,.35); }
    }

    /* Mobile: bottoni un filo più piccoli */
    @media (max-width: 520px){
      .hotspot{ width: 36px; height: 36px; }
      .hotspot::after{ width: 9px; height: 9px; }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">← Home</a>
    <div class="title">Azioni della settimana</div>
    <a href="shop.html" style="opacity:.6;">Refresh</a>
  </header>

  <div class="wrap">
    <div class="poster">
      <!-- IMMAGINE IDENTICA ALLA TUA FOTO -->
      <img src="Shop.png" alt="Azioni della settimana" />

      <!--
        HOTSPOT (pulsanti)
        Nota: le coordinate sono percentuali (x,y) sulla foto.
        Se vuoi spostarli: cambia --x e --y.
        I link (href) li colleghiamo alle foto prodotto più avanti.
      -->

      <!-- Carta igienica (in alto a destra) -->
      <a class="hotspot pulse" style="--x:82%; --y:24%;" href="#" aria-label="Carta igienica"></a>

      <!-- Profumo (zona centro-destra) -->
      <a class="hotspot pulse" style="--x:78%; --y:54%;" href="#" aria-label="Profumo"></a>

      <!-- Sigarette (zona alto-sinistra) -->
      <a class="hotspot pulse" style="--x:22%; --y:34%;" href="#" aria-label="Sigarette"></a>

      <!-- Gelato (zona centro-sinistra) -->
      <a class="hotspot pulse" style="--x:22%; --y:63%;" href="#" aria-label="Gelato"></a>

      <!-- Cola (basso-sinistra) -->
      <a class="hotspot pulse" style="--x:18%; --y:87%;" href="#" aria-label="Cola"></a>

      <!-- Caffè (basso centro-sinistra) -->
      <a class="hotspot pulse" style="--x:40%; --y:87%;" href="#" aria-label="Caffè"></a>

      <!-- Dentifricio (basso centro-destra) -->
      <a class="hotspot pulse" style="--x:64%; --y:87%;" href="#" aria-label="Dentifricio"></a>

      <!-- Detersivo (basso-destra) -->
      <a class="hotspot pulse" style="--x:86%; --y:87%;" href="#" aria-label="Detersivo"></a>
    </div>
  </div>
</body>
</html>
