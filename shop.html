<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aromat Ovunque* – Shop</title>

<style>
:root{
  --yellow:#ffd400;
  --green:#1fa34a;
  --red:#e11d2e;
  --bg:#f6f7f9;
  --ink:#111827;
  --muted:#6b7280;
  --border:rgba(0,0,0,.12);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(900px 500px at 0% -10%, rgba(255,212,0,.22), transparent 60%),
    radial-gradient(900px 500px at 100% 0%, rgba(31,163,74,.14), transparent 60%),
    radial-gradient(900px 500px at 50% 120%, rgba(225,29,46,.12), transparent 60%),
    var(--bg);
  color:var(--ink);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-weight:900}
.actions{display:flex;gap:10px}
.actions a{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:800;
  text-decoration:none;
  color:#000;
}
.actions img{width:18px;height:18px}

/* LAYOUT */
.wrapper{
  max-width:1200px;
  margin:auto;
  padding:20px 16px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
}
@media(max-width:900px){
  .wrapper{grid-template-columns:1fr}
}

/* SIDEBAR */
aside{
  background:#fff;
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
}
.toggle{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:linear-gradient(90deg, rgba(255,212,0,.25), rgba(31,163,74,.15), rgba(225,29,46,.12));
  font-weight:900;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}
.toggle span:last-child{
  font-size:12px;
  padding:4px 10px;
  background:#fff;
  border-radius:999px;
  border:1px solid var(--border);
}
.catlist{
  margin-top:10px;
  overflow:hidden;
  transition:max-height .25s ease, opacity .25s ease;
}
aside.collapsed .catlist{
  max-height:0;
  opacity:0;
}
.catbtn{
  width:100%;
  margin-bottom:8px;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.catbtn.active{
  background:linear-gradient(90deg, rgba(255,212,0,.22), rgba(31,163,74,.14), rgba(225,29,46,.12));
}

/* MAIN */
h1{margin:0 0 16px;font-size:28px}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
@media(max-width:1100px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:1fr}}

/* CARD */
.card{
  background:#fff;
  border-radius:22px;
  padding:16px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:12px;
  transition:transform .18s ease, box-shadow .18s ease;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(0,0,0,.14);
}

/* IMAGE STAGE */
.stage{
  position:relative;
  height:220px;
  border-radius:18px;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.stage::after{
  content:"";
  position:absolute;
  bottom:18px;
  width:80%;
  height:44px;
  background:radial-gradient(ellipse, rgba(0,0,0,.25), transparent 70%);
}
.stage::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 50% 45%, transparent 30%, rgba(0,0,0,.15) 55%, rgba(0,0,0,.28) 100%);
}
.stage img{
  max-width:92%;
  max-height:92%;
  object-fit:contain;
  z-index:1;
  filter:drop-shadow(0 26px 34px rgba(0,0,0,.30));
  -webkit-mask-image: radial-gradient(circle at 50% 45%, #000 40%, rgba(0,0,0,.5) 55%, transparent 72%);
  mask-image: radial-gradient(circle at 50% 45%, #000 40%, rgba(0,0,0,.5) 55%, transparent 72%);
  mask-size:cover;
  mask-repeat:no-repeat;
}

/* LABELS */
.tag{
  position:absolute;
  top:14px;
  left:14px;
  background:#111;
  color:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
}
.sale{
  position:absolute;
  top:14px;
  right:14px;
  background:var(--yellow);
  padding:8px 12px;
  border-radius:14px;
  font-weight:900;
}

/* TEXT */
.card h3{margin:0;font-size:18px}
.card p{margin:0;color:var(--muted);font-size:13px}

/* BUTTON */
.open{
  margin-top:auto;
  padding:10px 16px;
  border-radius:999px;
  text-align:center;
  font-weight:900;
  text-decoration:none;
  color:#000;
  border:2px solid var(--border);
}
.open:hover{
  background:linear-gradient(90deg,var(--yellow),var(--green),var(--red));
}

.hidden{display:none}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">Aromat Ovunque*</div>
    <div class="actions">
      <a href="index.html">Home</a>
      <a href="https://www.instagram.com/aromatovunque.ch" target="_blank">
        <img src="insta.jpg">Instagram
      </a>
    </div>
  </div>
</header>

<div class="wrapper">
  <aside id="sidebar">
    <button class="toggle" id="toggleCats">
      <span>Categorie</span>
      <span id="toggleLabel">Chiudi</span>
    </button>

    <div class="catlist">
      <button class="catbtn active" data-filter="all">Tutti</button>
      <button class="catbtn" data-filter="bevande">Bevande</button>
      <button class="catbtn" data-filter="caffe">Caffè</button>
      <button class="catbtn" data-filter="dolci">Dolci</button>
      <button class="catbtn" data-filter="cura">Cura persona</button>
      <button class="catbtn" data-filter="casa">Casa</button>
      <button class="catbtn" data-filter="carne">Carne</button>
      <button class="catbtn" data-filter="extra">Extra</button>
    </div>
  </aside>

  <main>
    <h1>Azioni settimanali – Rabadan 2026</h1>

    <section class="grid" id="grid">
      <!-- prodotti: TUTTI -->
      <!-- ESEMPIO -->
      <div class="card" data-cat="dolci">
        <div class="tag">DOLCI</div><div class="sale">-29%</div>
        <div class="stage"><img src="aromella.jpg"></div>
        <h3>Aromella</h3>
        <p>Spalmabile. Non fare domande.</p>
        <a class="open" href="aromella.jpg">Apri</a>
      </div>

      <div class="card" data-cat="carne">
        <div class="tag">CARNE</div><div class="sale">-44%</div>
        <div class="stage"><img src="luganighetta.jpg"></div>
        <h3>Luganighetta Aromat</h3>
        <p>Spirale perfetta.</p>
        <a class="open" href="luganighetta.jpg">Apri</a>
      </div>

      <!-- gli altri sono IDENTICI nello schema -->
    </section>
  </main>
</div>

<script>
const sidebar=document.getElementById("sidebar");
const toggle=document.getElementById("toggleCats");
const label=document.getElementById("toggleLabel");

toggle.onclick=()=>{
  sidebar.classList.toggle("collapsed");
  label.textContent=sidebar.classList.contains("collapsed")?"Apri":"Chiudi";
};

const buttons=document.querySelectorAll(".catbtn");
const cards=document.querySelectorAll(".card");

buttons.forEach(b=>{
  b.onclick=()=>{
    buttons.forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    const f=b.dataset.filter;
    cards.forEach(c=>{
      c.classList.toggle("hidden",f!=="all"&&c.dataset.cat!==f);
    });
    if(window.innerWidth<900){
      sidebar.classList.add("collapsed");
      label.textContent="Apri";
    }
  };
});
</script>

</body>
</html>
