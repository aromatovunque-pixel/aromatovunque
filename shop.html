<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aromat Ovunque* – Shop</title>

<style>
:root{
  --yellow:#ffd400;
  --green:#1fa34a;
  --red:#e11d2e;
  --ink:#111827;
  --muted:#6b7280;
  --line:rgba(0,0,0,.1);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(900px 520px at 12% -10%, rgba(255,212,0,.25), transparent 62%),
    radial-gradient(900px 520px at 92% 0%, rgba(31,163,74,.18), transparent 62%),
    radial-gradient(900px 520px at 55% 120%, rgba(225,29,46,.15), transparent 62%),
    #f6f7f9;
  color:var(--ink);
}

/* HEADER */
header{
  position:sticky; top:0; z-index:10;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
}
.header{
  max-width:1200px;
  margin:auto;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.brand{
  font-weight:950;
  display:flex;
  gap:10px;
  align-items:center;
}
.dot{
  width:14px;height:14px;border-radius:6px;
  background:linear-gradient(135deg,var(--yellow),var(--green),var(--red));
}
.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.pill{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--line);
  background:#fff;
  text-decoration:none;
  color:#000;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.pill img{height:18px;border-radius:6px}

/* LAYOUT */
.wrap{
  max-width:1200px;
  margin:auto;
  padding:20px 16px 40px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
}
@media(max-width:900px){
  .wrap{grid-template-columns:1fr}
}

/* SIDEBAR */
aside{
  background:#fff;
  border-radius:20px;
  border:1px solid var(--line);
  padding:12px;
}
.toggle{
  width:100%;
  padding:12px;
  font-weight:950;
  border-radius:14px;
  border:1px solid var(--line);
  background:linear-gradient(90deg,rgba(255,212,0,.25),rgba(31,163,74,.15),rgba(225,29,46,.12));
  cursor:pointer;
}
.catlist{margin-top:10px}
.catbtn{
  width:100%;
  margin-bottom:8px;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.catbtn.active{
  background:linear-gradient(90deg,rgba(255,212,0,.22),rgba(31,163,74,.14),rgba(225,29,46,.12));
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
@media(max-width:1100px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:1fr}}

.card{
  background:#fff;
  border-radius:22px;
  padding:14px;
  border:1px solid var(--line);
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* IMMAGINI */
.stage{
  height:220px;
  border-radius:18px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.stage img{
  max-width:90%;
  max-height:90%;
  filter:drop-shadow(0 20px 26px rgba(0,0,0,.25));
}

.tag{
  position:absolute;
  top:10px; left:10px;
  background:#000;color:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
}
.sale{
  position:absolute;
  top:10px; right:10px;
  background:var(--yellow);
  padding:6px 10px;
  border-radius:999px;
  font-weight:900;
}

.title{margin:0;font-size:18px}
.desc{margin:0;color:var(--muted);font-size:13px}

/* RATING */
.rating{
  text-align:center;
  border:1px solid var(--line);
  border-radius:16px;
  padding:10px;
}
.stars{
  display:flex;
  justify-content:center;
  gap:6px;
}
.star{
  width:22px;height:22px;
  background:none;border:0;
  cursor:pointer;
}
.star svg{width:22px;height:22px}
.star.on path{fill:var(--yellow)}
.star.off path{fill:#ccc}
.meta{
  margin-top:4px;
  font-size:12px;
}

/* RECENSIONE */
.review{
  text-align:center;
  border:1px solid var(--line);
  border-radius:16px;
  padding:10px;
}
.review-title{
  font-weight:900;
  font-size:12px;
  opacity:.7;
}
.review-text{
  font-size:13px;
  max-width:40ch;
  margin:auto;
}

/* CTA */
.open{
  margin-top:auto;
  padding:10px;
  border-radius:999px;
  border:1px solid var(--line);
  text-align:center;
  font-weight:900;
  text-decoration:none;
  color:#000;
}
.open:hover{
  background:linear-gradient(90deg,var(--yellow),var(--green),var(--red));
}

.hidden{display:none}
</style>
</head>

<body>

<header>
  <div class="header">
    <div class="brand">
      <span class="dot"></span>Aromat Ovunque*
    </div>
    <div class="actions">
      <a class="pill" href="index.html">Home</a>
      <a class="pill" href="https://www.instagram.com/aromatovunque.ch" target="_blank">
        <img src="insta.jpg">Instagram
      </a>
      <span class="pill">Visite: <b id="visits">…</b></span>
    </div>
  </div>
</header>

<div class="wrap">
  <aside>
    <button class="toggle">Categorie</button>
    <div class="catlist">
      <button class="catbtn active" data-cat="all">Tutti</button>
      <button class="catbtn" data-cat="bevande">Bevande</button>
      <button class="catbtn" data-cat="caffe">Caffè</button>
      <button class="catbtn" data-cat="dolci">Dolci</button>
      <button class="catbtn" data-cat="cura">Cura</button>
      <button class="catbtn" data-cat="casa">Casa</button>
      <button class="catbtn" data-cat="carne">Carne</button>
      <button class="catbtn" data-cat="extra">Extra</button>
    </div>
  </aside>

  <main>
    <h1>Azioni settimanali – Rabadan 2026</h1>
    <section class="grid" id="grid">

      <!-- TEMPLATE PRODOTTO -->
      <!-- Duplica cambiando data-id, data-cat e img -->

      <article class="card" data-cat="bevande" data-id="coca">
        <div class="stage"><img src="coca.jpg"></div>
        <h3 class="title">Coca Aromat</h3>
        <p class="desc">Scelte sbagliate fatte bene.</p>
        <div class="rating">
          <div class="stars"></div>
          <div class="meta"><b class="avg"></b> · <span class="votes"></span></div>
        </div>
        <div class="review">
          <div class="review-title">Recensione</div>
          <div class="review-text"></div>
        </div>
        <a class="open" href="coca.jpg">Apri</a>
      </article>

      <!-- (altri prodotti: incollati come avevamo prima, struttura identica) -->

    </section>
  </main>
</div>

<!-- CONTATORE VISITE REALE -->
<script>
fetch("https://api.countapi.xyz/hit/aromatovunque/shop")
 .then(r=>r.json())
 .then(d=>document.getElementById("visits").textContent=d.value)
 .catch(()=>document.getElementById("visits").textContent="—");
</script>

<!-- STELLE + RECENSIONI FINTE -->
<script>
const REVIEWS=[
 "Carnevale-approved. Sapore che non chiede permesso.",
 "Scelta discutibile, risultato eccellente.",
 "Se esiste Aromat+, è questo.",
 "Ne ho parlato con la mia dignità. Ha perso.",
 "Inspiegabile ma necessario."
];

document.querySelectorAll(".card").forEach(card=>{
 const avg=(3.8+Math.random()).toFixed(1);
 let votes=30+Math.floor(Math.random()*200);
 card.querySelector(".avg").textContent=avg;
 card.querySelector(".votes").textContent=`(${votes} voti)`;
 card.querySelector(".review-text").textContent=
   REVIEWS[Math.floor(Math.random()*REVIEWS.length)];

 const stars=card.querySelector(".stars");
 const STAR=`<svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`;
 for(let i=1;i<=5;i++){
   const b=document.createElement("button");
   b.className="star "+(i<=Math.round(avg)?"on":"off");
   b.innerHTML=STAR;
   b.onclick=()=>{
     votes++;
     card.querySelector(".votes").textContent=`(${votes} voti)`;
   };
   stars.appendChild(b);
 }
});
</script>

</body>
</html>
