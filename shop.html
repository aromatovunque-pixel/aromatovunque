<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    color-scheme: dark;
    --bg0:#0b0b0b;
    --card:#141414cc;
    --card2:#101010e6;
    --stroke:rgba(255,255,255,.08);
    --text:#ffffff;
    --muted:rgba(255,255,255,.72);

    /* Aromat vibes (soft) */
    --giallo:#facc15;
    --verde:#22c55e;
    --rosso:#ef4444;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--text);

    /* Sfondo Aromat soft, leggibile */
    background:
      radial-gradient(900px 700px at 10% 10%, rgba(250,204,21,.22), transparent 60%),
      radial-gradient(900px 700px at 70% 15%, rgba(34,197,94,.16), transparent 60%),
      radial-gradient(900px 700px at 85% 85%, rgba(239,68,68,.14), transparent 60%),
      linear-gradient(180deg, #0a0a0a 0%, #090909 60%, #070707 100%);
  }

  /* Layout */
  .app{
    display:grid;
    grid-template-columns: 280px 1fr;
    min-height:100vh;
  }

  /* Sidebar */
  aside{
    position:sticky;
    top:0;
    height:100vh;
    padding:18px 16px;
    border-right:1px solid var(--stroke);
    background:
      linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.25));
    backdrop-filter: blur(10px);
  }

  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:16px;
  }
  .logo{
    width:34px;height:34px;border-radius:10px;
    background: linear-gradient(135deg, var(--giallo), var(--verde), var(--rosso));
    box-shadow: 0 10px 25px rgba(0,0,0,.45);
  }
  .brand b{font-size:16px;letter-spacing:.2px}
  .brand small{display:block;color:var(--muted);font-size:12px;margin-top:2px}

  .sectionTitle{
    margin:16px 0 10px;
    font-size:12px;
    letter-spacing:.8px;
    text-transform:uppercase;
    color:rgba(255,255,255,.65);
  }

  .pill{
    display:flex;
    justify-content:space-between;
    align-items:center;
    width:100%;
    padding:12px 14px;
    border-radius:14px;
    border:1px solid var(--stroke);
    background: rgba(255,255,255,.04);
    color:var(--text);
    text-decoration:none;
    margin-bottom:10px;
    transition: transform .12s ease, background .2s ease, border-color .2s ease;
  }
  .pill:hover{
    transform: translateY(-1px);
    background: rgba(255,255,255,.07);
    border-color: rgba(255,255,255,.14);
  }
  .pill span:last-child{
    opacity:.7;
    font-weight:800;
    font-size:12px;
  }

  /* Main */
  main{
    padding:18px 18px 28px;
  }

  .topbar{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:14px;
    margin-bottom:14px;
  }
  .crumbs{
    color:rgba(255,255,255,.55);
    font-size:12px;
  }
  h1{
    margin:6px 0 0;
    font-size:28px;
    letter-spacing:.2px;
  }
  .badge{
    white-space:nowrap;
    margin-top:10px;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid var(--stroke);
    background: rgba(255,255,255,.05);
    color:rgba(255,255,255,.85);
    font-size:12px;
    font-weight:800;
  }

  /* Grid */
  .grid{
    display:grid;
    grid-template-columns: repeat(3, minmax(220px, 1fr));
    gap:18px;
    margin-top:12px;
  }

  .card{
    border-radius:18px;
    border:1px solid var(--stroke);
    overflow:hidden;
    background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
    box-shadow: 0 18px 40px rgba(0,0,0,.45);
  }

  .imgWrap{
    height:220px;
    display:grid;
    place-items:center;
    background:
      radial-gradient(300px 180px at 50% 35%, rgba(255,255,255,.06), transparent 70%),
      rgba(0,0,0,.22);
  }

  .imgWrap img{
    width:82%;
    height:82%;
    object-fit:contain;
    display:block;
    filter: drop-shadow(0 18px 18px rgba(0,0,0,.55));
  }

  .content{
    padding:14px 14px 16px;
    background: linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.25));
  }
  .kicker{
    font-size:12px;
    letter-spacing:.8px;
    text-transform:uppercase;
    color:rgba(255,255,255,.62);
    margin-bottom:6px;
  }
  .title{
    font-weight:900;
    margin:0 0 8px;
    font-size:16px;
  }
  .desc{
    margin:0 0 14px;
    color:rgba(255,255,255,.70);
    font-size:13px;
    line-height:1.35;
    min-height:34px;
  }

  /* Bottone Aromat (piccolo, fisico, animazione) */
  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-width:110px;
    padding:10px 14px;
    border-radius:14px;

    font-weight:900;
    font-size:13px;
    letter-spacing:.3px;
    text-decoration:none;
    color:#0b0b0b;

    background:linear-gradient(135deg, var(--giallo) 0%, var(--verde) 50%, var(--rosso) 100%);
    background-size:300% 300%;
    background-position:0% 50%;

    border:2px solid rgba(255,255,255,.65);
    box-shadow:
      inset 0 2px 0 rgba(255,255,255,.7),
      0 8px 18px rgba(0,0,0,.45);

    transition: background-position .35s ease, box-shadow .2s ease, transform .1s ease;
  }
  .btn:hover{
    background-position:100% 50%;
    box-shadow:
      inset 0 2px 0 rgba(255,255,255,.9),
      0 12px 26px rgba(0,0,0,.55);
  }
  .btn:active{
    transform: translateY(2px) scale(.97);
    box-shadow:
      inset 0 4px 8px rgba(0,0,0,.35),
      0 5px 10px rgba(0,0,0,.45);
  }
  @media (hover:none){
    .btn:active{ background-position:100% 50%; }
  }

  /* Responsive */
  @media (max-width: 1100px){
    .grid{ grid-template-columns: repeat(2, minmax(220px, 1fr)); }
  }
  @media (max-width: 860px){
    .app{ grid-template-columns: 1fr; }
    aside{
      position:relative;
      height:auto;
      border-right:none;
      border-bottom:1px solid var(--stroke);
    }
    .grid{ grid-template-columns: 1fr; }
    .imgWrap{ height:240px; }
  }
</style>
</head>
